<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">
        <img src="../img/logo.png" alt="Concha Caminho de Santiago">
      </a>
    </div>
  </header>

  <main class="container">
    <section class="auth-section">
      <div class="auth-container">
        <h2>Registo</h2>
        <form id="register-form">
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" name="username" required>
          
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
          
          <button type="submit">Registar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html" class="login-link">Faça login aqui</a></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <ul class="footer-nav">
        <li><a href="#">Contact</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
      <div class="footer-copy">
        2025 © Caminho de Santiago. Todos os direitos reservados.
      </div>
    </div>
  </footer>

  <script type="module" src="../js/views/registerView.js"></script>
</body>
</html>
