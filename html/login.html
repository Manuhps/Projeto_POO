<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">
        <img src="../img/logo.png" alt="Concha Caminho de Santiago" class="logo img">
      </a>
    </div>
  </header>

  <main class="container">
    <section class="auth-section">
      <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required>
          
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
          
          <button type="submit">Login</button>
        </form>
        <p>Não tem uma conta? <a href="html/register.html" class="register-link">Registe-se aqui</a></p>
      </div>

      <footer class="site-footer">
        <div class="container footer-inner">
          <ul class="footer-nav">
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
          <div class="footer-copy">
            2025 © Caminho de Santiago. Todos os direitos reservados.
          </div>
        </div>
      </footer>
  <script src="../js/login.js"></script>
</body>
</html>
